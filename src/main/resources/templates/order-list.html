<!DOCTYPE heml>
<html xmlns:th="http://thymeleaf.org">
	<head th:replace="fragments :: head_fragment"></head>
	<head>
		<title>View Orders</title>
	</head>
	<body>
		<div class="container pt-3">
			
			<h3>Orders</h3>
			<hr>
			
			<table class="table table-striped table-bordered table-hover">
				<thead class="thead-dark">
					<tr>
						<th>ID</th>
						<th>Customer Name</th>
						<th>Customer Address</th>
						<th>Order Total</th>
						<th>Order Date</th>
					</tr>
				</thead>
				
				<tbody>
					<tr th:each="order : ${orders}" th:object="${order}">
						<td th:text="*{id}">ID</td>
						<td th:text="*{customerName}">Customer Name</td>
						<td th:text="*{customerAddress}">Customer Address</td>
						<td th:text="*{total}">Total</td>
						<td th:text="*{orderDate}">Date</td>
					</tr>
				</tbody>
			
			</table>
		</div>
	</body>
</html>
