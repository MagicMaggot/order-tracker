<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments :: head_fragment"></head>
	<head>
		<title>Add new order</title>
	</head>
	<body>
		<div class="container pt-3">
			<h2>Customer Info</h2>
			<hr>
			<form action="#" th:action="@{/orders/addOrder}" method="post" th:object="${order}" >
				
				<input type="hidden" th:field="*{id}">
				<input type="hidden" th:field="*{orderDate}">  
								
				<div class="form-group">
					<label for="c-name">Customer name</label>
					<input type="text" placeholder="Enter name" class="form-control col-3" th:field="*{customerName}" id="c-name" >
				</div>
				
				<div class="form-group">
					<label for="c-address">Customer address</label>
					<input type="text" placeholder="Enter address" class="form-control col-3" th:field="*{customerAddress}" id="c-name" >
				</div>
				
				<div class="form-group">
					<label for="total">Total</label>
					<input type="number" step="any" min="0" placeholder="Enter total" class="form-control col-3" th:field="*{total}" id="total">
				</div>
				
				<button type="submit" class="btn btn-primary" >Save</button>
				<a href="#" th:href="@{/}" class="btn btn-primary">Back</a>
			</form>
		</div>
	</body>
</html>
